<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek | Phineass and Ferb Language</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Phineass and Ferb Talk</h1>
        </header>
        <main>
            <textarea name="input" id="user-input" cols="30" rows="10"
                placeholder="Put your message here to convert it into Phineass and Ferb language"></textarea>

            <div>
                <button class="translate-btn">Translate to Phineass-Ferb lang! </button>
            </div>
            <div>
                <br>
                <span> Translated text </span>
                <div class="translated-text"></div>
            </div>
        </main>
        <footer>
            <h2>About</h2>
            <p>
                Are you a fan of Phineass and Ferb? Use this translator to convert your text from
                English to Phineass and Ferb Language.
            </p>
        </footer>
    </div>
    
</body>
</html>
